<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Message for Fiona</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: url('kuromibg.jpg') repeat;
            background-size: 250px;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        /* Container for the image to make it look like a real card */
        .home-container {
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            z-index: 10;
        }

        .home-container:hover {
            transform: scale(1.05); /* Slight grow on hover */
        }

        .center-image {
            max-width: 90%;
            width: 450px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border: 8px solid white;
            animation: pulse 2s infinite ease-in-out;
        }

        .click-hint {
            margin-top: 20px;
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            color: #4b0082;
            background: rgba(255, 255, 255, 0.7);
            padding: 5px 20px;
            border-radius: 50px;
            display: inline-block;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 20px 40px rgba(0,0,0,0.3); }
            50% { transform: scale(1.02); box-shadow: 0 25px 50px rgba(221, 160, 221, 0.6); }
            100% { transform: scale(1); box-shadow: 0 20px 40px rgba(0,0,0,0.3); }
        }

        /* Floating decorations */
        .floating-heart {
            position: absolute;
            font-size: 2rem;
            opacity: 0.5;
            animation: floatUp 5s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            50% { opacity: 0.7; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <a href="valentine.html" style="text-decoration: none;">
        <div class="home-container">
            <img src="card.webp" alt="I have a crush on you" class="center-image">
            <br>
            <div class="click-hint">Click to open ðŸ’œ</div>
        </div>
    </a>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerHTML = 'ðŸ’œ';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        setInterval(createHeart, 400);
    </script>

</body>
</html>
